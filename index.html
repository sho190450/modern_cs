<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>การเขียนโปรแกรมควบคุมอุปกรณ์</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e9f0f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #103b63;
      font-size: 22px;
      margin-bottom: 20px;
    }

    p {
      margin: 8px 0;
      font-size: 16px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      background-color: #4aa5e5;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #378fce;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</h2>
    <p>รหัสนักศึกษา: 684245014</p>
    <p>ชื่อ - นามสกุล: นายศรัณย์ มาใหญ่</p>
    <p>สาขาวิชา: วิทยาการคอมพิวเตอร์</p>
    <br>
    <p>อาจารย์ผู้สอน: นายชาญวิทย์ ดวงบุผา</p>
    <p>สาขาวิชาวิทยาการคอมพิวเตอร์</p>
    <p>มหาวิทยาลัยราชภัฏบ้านจอมบึง</p>

    <div class="buttons">
      <button>งานชิ้นที่ 1</button>
      <button>งานชิ้นที่ 2</button>
    </div>
  </div>
</body>
</html>
